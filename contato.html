<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contatos - Barbearia Alura</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobenome">Nome e Sobrenome</label>
			<input class="input-padrao" type="text" required id="nomesobenome" placeholder="Digite o nome e Sobrenome">
			<label for="email">E-mail</label>
			<input class="input-padrao" type="email" required id="email" placeholder="exemplo@email.com.br">
			<label for="telefone">Telefone</label>
			<input class="input-padrao" type="tel" maxlength="11" required id="telefone" placeholder="(00) 00000-0000">
			<label for="msg">Mansagem</label>
			<textarea class="input-padrao" id="msg" required cols="47" rows="10" placeholder="Digite aqui seu texto"></textarea>
			<fieldset>
				<legend>
					Como Prefere O Nosso Contato
				</legend>
				<label for="radio-email">
					<input type="radio" value="email" id="radio-email" name="contato">
					Email
				</label>

				<label for="radio-telefone">
					<input type="radio" value="telefone" id="radio-telefone" name="contato">
					Telefone
				</label>

				<label for="radio-whatsapp">
					<input type="radio" checked value="Whatsapp" id="radio-whatsapp" name="contato">
					Whatsapp
				</label>
			</fieldset>
			<fieldset>
				<legend>
					Qual horario prefere ser atendido?
				</legend>
				<select>
					<option>Manha</option>

					<option>Tarde</option>

					<option>Noite</option>
				</select>
			</fieldset>
			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail</label>
			<input type="submit" value="Enviar Formulário" class="enviar">

		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td colspan="5">Rio de Janeiro</td> 
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="imagens/logo-branco.png" alt="logo da barbearia alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
	</footer>
</body>

</html>
