</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>

					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobenome">Nome e Sobrenome</label>
			<input class="input-padrao" type="text" id="nomesobenome" placeholder="Digite o nome e Sobrenome">
			<label for="email">E-mail</label>
			<input class="input-padrao" type="email" id="email" placeholder="exemplo@email.com.br">
			<label for="telefone">Telefone</label>
			<input class="input-padrao" type="tel" id="telefone" placeholder="(00) 00000-0000">
			<label for="msg">Mansagem</label>
			<textarea class="input-padrao" id="msg" cols="47" rows="10" placeholder="Digite aqui seu texto"></textarea>
			<div>
				<p>
					Como Prefere O Nosso Contato
				</p>
				<label for="radio-email">
					<input type="radio" value="email" id="radio-email" name="contato">
					Email
				</label>

				<label for="radio-telefone">
					<input type="radio" value="telefone" id="radio-telefone" name="contato">
					Telefone
				</label>

				<label for="radio-whatsapp">
					<input type="radio" value="Whatsapp" id="radio-whatsapp" name="contato">
					Whatsapp
				</label>
			</div>
			<div>
				<p>
					Qual horario prefere ser atendido?
				</p>
				<select>
					<option>Manha</option>

					<option>Tarde</option>

					<option>Noite</option>
				</select>
			</div>
			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail</label>
			<input type="submit" value="Enviar FormulÃ¡rio">

		</form>

	</footer>
</body>

</html>
